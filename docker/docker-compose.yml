version: '3'
services:
    ganachecli:
        image: trufflesuite/ganache-cli:latest
        command: bash -c "ganache-cli -h 0.0.0.0"
        ports:
        - 8545:8545
    truffleapp:
        build:
            context: ./docker-truffleapp
        command: bash
        stdin_open: true
        tty: true
        ports:
        - 8080:8080
        volumes:
        - ../source/:/source